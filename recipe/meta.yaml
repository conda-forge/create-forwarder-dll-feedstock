{% set name = "create-forwarder-dll" %}
{% set version = "0.6" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/create_forwarder_dll-{{ version }}.tar.gz
  sha256: 736c403867bd8cab4f53fdfc2a72e00f3046c14aa6d4ce27b610743cee81f330

build:
  entry_points:
    - create-forwarder-dll = create_forwarder_dll:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools >=65
    - setuptools-scm >=8.1
    - pip
  run:
    - python >={{ python_min }}

test:
  imports:
    - create_forwarder_dll
  commands:
    - pip check
    - create-forwarder-dll --help
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/isuruf/create-forwarder-dll
  summary: Creates a DLL that forwards all the symbols to another DLL
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - isuruf
